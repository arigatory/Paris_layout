<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <div class="header__left">
                <a href="#" class="header__logo">
                    TravelCream
                </a>
                <nav class="header__nav">
                    <ul>
                        <li><a href="#">Flights</a></li>
                        <li><a href="#">Hotels</a></li>
                        <li><a href="#">Trips</a></li>
                        <li><a href="#">Activity</a></li>
                        <li><a href="#">Deals</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <button class="header__login">Login</button>
            </div>
        </div>
    </header>

    <section class="first">
        <div class="container">
            <h1 class="first__heading">
                Do you want to visit Paris?
            </h1>
            <p class="first__descr">
                Why not
            </p>
            <form  class="first_form">
                <input type="text" placeholder="Where are you leaving from ?">
                <input type="text" placeholder="Where do you want to go ?">
                <input type="text" class="small-input" placeholder="Date">
                <button type="submit">Search</button>
            </form>
        </div>

    </section>
</body>
</html>
